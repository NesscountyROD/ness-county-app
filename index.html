<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ness County App</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0b3d91" />

</head>
<body>
  <h1>Ness County App</h1>
  <p>This is the official Ness County app.</p>

  <button id="notifyBtn">
    Enable Notifications
  </button>

  <p id="status"></p>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js");
      });
    }

    const btn = document.getElementById("notifyBtn");
    const status = document.getElementById("status");

    btn.addEventListener("click", async () => {
      if (!("Notification" in window)) {
        status.textContent = "Notifications are not supported on this device.";
        return;
      }

      const permission = await Notification.requestPermission();

      if (permission === "granted") {
        status.textContent = "Notifications enabled âœ…";
      } else {
        status.textContent = "Notifications were not enabled.";
      }
    });
  </script>
</body>
